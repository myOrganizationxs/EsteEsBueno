<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                
        <h2 align="center">Mi perfil</h2>      
        <h:form id="frmCuenta">
            <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
            
            <p:dataTable id="tablaCuenta" var="item" value="#{MbRequest.cuentas}" paginator="false" rows="1"> 
                
                <p:column headerText="Ultima Conexion">
                    <h:outputText value="#{item}"/>
                </p:column>
                <p:column headerText="Ultima Conexion">
                    <h:outputText value="#{item[0].ultimaConexion}"/>
                </p:column>
                <p:column headerText="Fecha de Creacion">
                    <h:outputText value="#{item[0].fechaCreacion}"/>
                </p:column>
                <p:column headerText="Contraseña">
                    <h:outputText value="#{item[0].contrasena}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{item[0].usuario}"/>
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{item[1].nombreUsu}"/>
                </p:column>
                <p:column headerText="Apellido Paterno">
                    <h:outputText value="#{item[1].apellidoPaterno}"/>
                </p:column>
                <p:column headerText="Apellido Materno">
                    <h:outputText value="#{item[1].apellidoMaterno}"/>
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{item[1].correoElectro}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{item[1].telefono}"/>
                </p:column> 
            
                                
            </p:dataTable> 
            
            
        </h:form>
        <br></br>
        <h:form>
            <h:panelGrid columns="1" cellpadding="5" >
                <p:commandButton class="btn-primary" value="Modificar" type="button" onclick="PF('dlg6').show();" />
            </h:panelGrid>
            <p:dialog style="z-index:1;" header="Modificar" modal="true" widgetVar="dlg6" showEffect="clip" hideEffect="clip">
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombre:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="Apellido Paterno:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="Apellido Materno:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="Correo electronico:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="Telefono:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="Contraseña:"></h:outputText><h:inputText></h:inputText>
                    <h:outputText value="ingresa de nuevo tu contraseña"></h:outputText><h:inputText></h:inputText>
                    <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />
 
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" />
 
                    
                    </h:form>
                </h:panelGrid>
                    <p:commandButton class="btn-group-vertical" value="Guardar" />
                </h:form>
            </p:dialog>
        </h:form>
        
        
            </ui:define>

        </ui:composition>

    </body>
</html>
