<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        
        <h:form id="formSession">
            <p:growl id="mensajegeneral" showDetail="true" sticky="false"/>                
            <h:panelGrid columns="2">
                <p:outputLabel value="Usuario" for="txtUsuario" />
                <p:inputText id="txtUsuario" size="50" value="#{MbSession.usuario}" />
                <p:outputLabel value="Contraseña" for="txtContraseña"/>
                <p:password id="txtContraseña" size="50" value="#{MbSession.contrasenia}" />
                <h:panelGroup></h:panelGroup>
                <p:commandButton value="Iniciar sesion" action="#{MbSession.login()}" update="formSession">
                </p:commandButton>
            </h:panelGrid>
            <span>
            <p:outputLabel value="sesion uniciada por:"/>
            <p:outputLabel id="labelsession" value="#{MbSession.usuario}"/><p></p>
            </span>
            <p:commandButton value="Cerrar sesion" action="#{MbSession.cerrarSesion()}" update="formSession"/>
        </h:form>  
    </h:body>
</html>
